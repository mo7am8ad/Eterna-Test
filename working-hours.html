<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working hours</title>
  <link rel="stylesheet" href="./assets/css/working-hours.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-continaer">
    <div class="hero-contianer">
      <div class="logo-container">
        <img src="./assets/images/app-icon.svg">
      </div>
      <div class="header-container">
        <p>
          Lütfen çalışma saatlerinizi girin. Çalışma saatlerinizi hesap oluşturduktan sonra detaylı bir şekilde düzenleyebilirsiniz.
        </p>
      </div>
    </div>

    <div class="fields-container">
      <div class="header-field">
        <div class="working-day">
          <p>Gün</p>
          <img src="./assets/images/caret_up.svg">
        </div>
        <div class="start-time">
          <p>Başlangıç</p>
          <img src="./assets/images/caret_up.svg">
        </div>
        <div class="end-time">
          <p>Bitiş</p>
          <img src="./assets/images/caret_up.svg">
        </div>
      </div>
      
      <div class="header-field">
        <div class="working-day">
          <div class="delete-contianer">
            <img src="./assets/images/garbage-icon.svg">
            <p>Hafta İçi</p>
          </div>
          <img src="./assets/images/caret_up.svg">
        </div>
        <div class="start-time">
          <p>9.00</p>
          <img src="./assets/images/caret_up.svg">
        </div>
        <div class="end-time">
          <p>20.00</p>
          <img src="./assets/images/caret_up.svg">
        </div>
      </div>
      <div class="header-field">
        <div class="working-day">
          <div class="delete-contianer">
            <img src="./assets/images/garbage-icon.svg">
            <p>Cumtesi</p>
          </div>
          <img src="./assets/images/caret_up.svg">
        </div>
        <div class="start-time">
          <p>12.00</p>
          <img src="./assets/images/caret_up.svg">
        </div>
        <div class="end-time">
          <p>19.00</p>
          <img src="./assets/images/caret_up.svg">
        </div>
      </div>

      <button class="Add-time">
        Yeni Ekle
      </button>
    </div>

    <div class="navigation-buttons-contianer">
      <button class="geri-button" onclick="window.location.href='city-selection.html'">
        <img src="./assets/images/back arrow.svg">
        Geri 
      </button>

      <button class="ileri-button" onclick="window.location.href='homepage.html'">
        başla 
        <img src="./assets/images/ileri button icon.svg">
      </button>  
    </div>
    
  </div>
  <div class="background-circles first-circle"><img src="./assets/images/background circle 1.svg"></div>
  <div class="background-circles second-circle"><img src="./assets/images/background circle 2.svg"></div>
  <div class="background-circles third-circle"><img src="./assets/images/background circle 3.svg"></div>
</body>
</html>
